notifications:
    email:
        recipients:
            - glance@acc.umu.se

language: android

sudo: false

android:
      components:
          # use the latest revision of Android SDK Tools
          - platform-tools
          - tools
          - android-25

cache:
    directories:
        - android-ndk-r13b
        - Qt

addons:
    apt:
        packages:
            - intltool
            - autopoint

env:
    - TARGET="arm"
    - TARGET="x86"

before_install:
    - if [ ! -e android-ndk-r13b/toolchains ] ; then
        curl -Lk http://dl.google.com/android/repository/android-ndk-r13b-linux-x86_64.zip -o android-ndk.zip ;
        unzip -q android-ndk.zip ;
      fi
    - export ANDROID_NDK_ROOT=$PWD/android-ndk-r13b
    - if [ ! -e Qt/5.8 ] ; then
          wget http://download.qt.io/official_releases/qt/5.8/5.8.0/qt-opensource-linux-x64-android-5.8.0.run ;
          chmod +x ./qt-opensource-linux-x64-android-5.8.0.run ;
          ./qt-opensource-linux-x64-android-5.8.0.run -platform minimal --script qt-installer-noninteractive.qs --no-force-installations ;
      fi
    - export QT5_ANDROID=$HOME/Qt/5.8

script:
    # Stupid Precise wget don't understand modern certs
    - perl -pi -e 's/wget /wget --no-check-certificate /' packaging/android/build.sh
    - mkdir android-build-$TARGET
    - cd android-build-$TARGET
    - bash ../packaging/android/build.sh $TARGET
